
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мега Бонуска</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Arial Black', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 28px;
      color: gold;
    }

    #chances {
      margin-top: 10px;
      font-size: 20px;
    }

    .slot-container {
      position: relative;
      width: 300px;
      height: 150px;
      margin: 30px auto;
      border: 3px solid gold;
      border-radius: 10px;
      overflow: hidden;
      background: #111;
    }

    .reel {
      position: absolute;
      width: 100%;
      transition: transform 10s ease-in-out;
    }

    .slot-item {
      height: 50px;
      line-height: 50px;
      font-size: 18px;
      background: #222;
      border-top: 1px solid #444;
      color: white;
    }

    .arrow {
      position: absolute;
      right: -25px;
      top: 50%;
      transform: translateY(-50%) rotate(180deg);
      font-size: 40px;
      color: lime;
      z-index: 10;
    }

    #spinBtn {
      font-size: 18px;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #claimBtn {
      display: none;
      font-size: 18px;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }

    #promoText {
      display: none;
      color: #00ff00;
      font-size: 16px;
      margin-top: 15px;
    }

    .fireworks {
      position: fixed;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      top: 0;
      left: 0;
      z-index: 9999;
    }

    .fireworks canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Мега Бонуска</h1>
  <div id="chances">У вас попыток: <span id="attempts">1</span></div>

  <div class="slot-container">
    <div class="arrow">➤</div>
    <div class="reel" id="reel"></div>
  </div>

  <button id="spinBtn">КРУТИТЬ</button>
  <button id="claimBtn" onclick="window.location.href='https://lkhq.cc/24e8'">ЗАБРАТЬ БОНУС</button>

  <div id="promoText">Сделайте депозит на <b>1WIN</b> от <b>2 000 ₽</b> и получите <b>ШАНС X2</b>!</div>
  <div class="fireworks" id="fireworks"></div>

  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.3/dist/index.umd.js"></script>
  <script>
    const reel = document.getElementById("reel");
    const spinBtn = document.getElementById("spinBtn");
    const claimBtn = document.getElementById("claimBtn");
    const promoText = document.getElementById("promoText");
    const attempts = document.getElementById("attempts");
    const fireworksEl = document.getElementById("fireworks");

    const allPrizes = [
      "ШАНС Х2",
      "25 FP",
      "+500% К ДЕПОЗИТУ",
      "БОНУСКА ЗА 30 000₽",
      "+220% К ДЕПОЗИТУ",
      "ВАУЧЕР НА 10 000₽",
      "500 FP",
      "БОНУСКА ЗА 10 000₽",
      "50 FP"
    ];

    function createSlots() {
      reel.innerHTML = "";
      const repeatCount = 50;
      for (let i = 0; i < repeatCount; i++) {
        const item = document.createElement("div");
        item.className = "slot-item";
        item.textContent = allPrizes[i % allPrizes.length];
        reel.appendChild(item);
      }

      const item = document.createElement("div");
      item.className = "slot-item";
      item.textContent = "ШАНС Х2";
      reel.appendChild(item);
    }

    createSlots();

    const fw = new Fireworks.default(fireworksEl, {
      autoresize: true,
      opacity: 0.9,
      acceleration: 1.05,
      friction: 0.98,
      gravity: 1.5,
      particles: 300,
      trace: 5,
      explosion: 4,
      intensity: 40,
      brightness: { min: 55, max: 80 },
      decay: { min: 0.01, max: 0.02 },
    });

    spinBtn.onclick = () => {
      if (+attempts.innerText === 0) return;

      const slotHeight = 50;
      const visibleSlotIndex = 1;
      const totalSlots = reel.children.length;
      const delay = 10000;

      let targetIndex = -1;
      for (let i = visibleSlotIndex + 20; i < totalSlots; i++) {
        if (reel.children[i].innerText === "ШАНС Х2") {
          targetIndex = i;
          break;
        }
      }

      if (targetIndex === -1) targetIndex = totalSlots - 1;

      const offset = -(targetIndex - visibleSlotIndex) * slotHeight;

      reel.style.transition = `transform ${delay / 1000}s cubic-bezier(0.1, 0.9, 0.4, 1)`;
      reel.style.transform = `translateY(${offset}px)`;

      spinBtn.disabled = true;
      attempts.innerText = "0";

      setTimeout(() => {
        fw.start();
        claimBtn.style.display = "inline-block";
        promoText.style.display = "block";
        spinBtn.style.display = "none";

        setTimeout(() => fw.stop(), 4000);
      }, delay);
    };
  </script>
</body>
</html>
