
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мега Бонуска</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Arial Black', sans-serif;
      text-align: center;
      color: #fff;
    }

    h1 {
      margin-top: 30px;
      font-size: 26px;
      color: gold;
      animation: pulse 1.5s infinite;
      text-shadow: 0 0 10px gold;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px gold; }
      50% { text-shadow: 0 0 20px gold; }
    }

    #chances {
      font-size: 16px;
      margin-top: 10px;
    }

    .slot-container {
      margin: 30px auto;
      width: 280px;
      height: 150px;
      border: 2px solid gold;
      border-radius: 6px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px gold;
    }

    .arrow {
      position: absolute;
      top: 50%;
      right: -16px;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      background: url('arrow_fixed.png') no-repeat center;
      background-size: contain;
      z-index: 10;
    }

    .reel {
      position: absolute;
      top: 0;
      width: 100%;
      transition: transform 10s cubic-bezier(0.1, 0.57, 0.1, 1);
    }

    .slot-item {
      height: 50px;
      line-height: 50px;
      font-size: 16px;
      background: #111;
      border-bottom: 1px solid #333;
    }

    #spinBtn {
      margin-top: 10px;
      font-size: 16px;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #ff4e50, #f9d423);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #f00;
    }

    .claim-btn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    #promo-text {
      display: none;
      margin-top: 15px;
      color: #00ff00;
      font-size: 14px;
      text-shadow: 0 0 5px lime;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1>Мега Бонуска</h1>
  <div id="chances">У вас попыток: <span id="attempts">1</span></div>

  <div class="slot-container">
    <div class="arrow"></div>
    <div class="reel" id="reel"></div>
  </div>

  <button id="spinBtn">КРУТИТЬ</button>
  <button class="claim-btn" id="claimBtn">ЗАБРАТЬ БОНУС</button>

  <div id="promo-text">Сделайте депозит на <b>1WIN</b> от <b>2 000 ₽</b> и получите <b>ШАНС Х2!</b></div>
  <canvas id="fireworks"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.3/dist/index.umd.js"></script>
  <script>
    const prizes = [
      "25 FP", "+500% К ДЕПОЗИТУ", "БОНУСКА ЗА 30.000₽",
      "+220% К ДЕПОЗИТУ", "ВАУЧЕР НА 10.000₽", "500FP",
      "БОНУСКА ЗА 10.000₽", "50FP"
    ];

    const reel = document.getElementById("reel");
    const spinBtn = document.getElementById("spinBtn");
    const claimBtn = document.getElementById("claimBtn");
    const promoText = document.getElementById("promo-text");
    const attemptsEl = document.getElementById("attempts");

    const fw = new Fireworks.default(document.getElementById('fireworks'), {
      gravity: 1.3, particles: 300, trace: 4, explosion: 5, brightness: { min: 70, max: 90 }
    });

    function buildSlots() {
      reel.innerHTML = "";
      // Добавим 10 случайных и в центр ШАНС Х2
      for (let i = 0; i < 15; i++) {
        const item = document.createElement("div");
        item.className = "slot-item";
        item.innerText = prizes[i % prizes.length];
        reel.appendChild(item);
      }
      const winItem = document.createElement("div");
      winItem.className = "slot-item";
      winItem.innerText = "ШАНС Х2";
      reel.appendChild(winItem);
      for (let i = 0; i < 10; i++) {
        const item = document.createElement("div");
        item.className = "slot-item";
        item.innerText = prizes[i % prizes.length];
        reel.appendChild(item);
      }
    }

    buildSlots();

    spinBtn.onclick = () => {
      if (parseInt(attemptsEl.innerText) <= 0) return;
      spinBtn.disabled = true;

      const slotHeight = 50;
      const visibleIndex = 1; // второй слот
      const winIndex = 15; // фиксированное место "ШАНС Х2"
      const offset = -(winIndex - visibleIndex) * slotHeight;

      reel.style.transition = "transform 10s cubic-bezier(0.1, 0.57, 0.1, 1)";
      reel.style.transform = `translateY(${offset}px)`;

      setTimeout(() => {
        claimBtn.style.display = "inline-block";
        promoText.style.display = "block";
        spinBtn.style.display = "none";
        fw.start();
        setTimeout(() => fw.stop(), 5000);
      }, 10000);

      attemptsEl.innerText = "0";
    };

    claimBtn.onclick = () => {
      window.location.href = "https://lkhq.cc/24e8";
    };
  </script>

</body>
</html>
