
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мега Бонуска</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.3/dist/index.umd.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: 'Arial Black', sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      color: gold;
      font-size: 28px;
      margin-top: 20px;
    }
    #chances {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .slot-container {
      position: relative;
      width: 300px;
      height: 150px;
      margin: 20px auto;
      overflow: hidden;
      border: 4px solid gold;
      border-radius: 10px;
      background: #222;
    }
    .reel {
      position: absolute;
      width: 100%;
      top: 0;
    }
    .slot-item {
      height: 50px;
      line-height: 50px;
      font-size: 20px;
      color: white;
      background: #333;
      border-top: 1px solid #444;
    }
    .arrow {
      position: absolute;
      top: 50%;
      right: -20px;
      transform: translateY(-50%);
      font-size: 30px;
      color: lime;
    }
    button {
      font-size: 18px;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
    }
    #spinBtn {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
    }
    #claimBtn {
      background: red;
      color: white;
      display: none;
    }
    #promoText {
      margin-top: 15px;
      font-size: 16px;
      color: #00ff00;
      font-weight: bold;
      display: none;
    }
    .fireworks {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Мега Бонуска</h1>
  <div id="chances">У вас попыток: <span id="attempts">1</span></div>

  <div class="slot-container">
    <div class="arrow">➤</div>
    <div class="reel" id="reel"></div>
  </div>

  <button id="spinBtn">КРУТИТЬ</button>
  <button id="claimBtn">ЗАБРАТЬ БОНУС</button>
  <div id="promoText">Сделайте депозит на <b>1WIN</b> от <b>2 000 ₽</b> и получите <b>ШАНС X2!</b></div>
  <div class="fireworks" id="fireworks"></div>

  <script>
    const prizes = [
      "25 FP",
      "+500% К ДЕПОЗИТУ",
      "БОНУСКА ЗА 30 000₽",
      "ШАНС Х2",
      "+220% К ДЕПОЗИТУ",
      "ВАУЧЕР НА 10 000₽",
      "500 FP",
      "БОНУСКА ЗА 10 000₽",
      "50 FP"
    ];

    const reel = document.getElementById('reel');
    const spinBtn = document.getElementById('spinBtn');
    const claimBtn = document.getElementById('claimBtn');
    const promoText = document.getElementById('promoText');
    const fireworksContainer = document.getElementById('fireworks');
    const attemptsEl = document.getElementById('attempts');

    const slotHeight = 50;
    const visibleIndex = 1;

    const fireworks = new Fireworks.default(fireworksContainer, {
      autoresize: true,
      opacity: 0.8,
      acceleration: 1.05,
      friction: 0.95,
      gravity: 1.2,
      particles: 150,
      trace: 4,
      explosion: 5,
      intensity: 40,
      brightness: { min: 50, max: 90 },
      decay: { min: 0.015, max: 0.03 },
    });

    // заполняем слоты
    const generateSlots = () => {
      reel.innerHTML = '';
      for (let i = 0; i < 100; i++) {
        const item = document.createElement('div');
        item.className = 'slot-item';
        item.innerText = prizes[i % prizes.length];
        reel.appendChild(item);
      }
    };

    generateSlots();

    spinBtn.onclick = () => {
      if (parseInt(attemptsEl.innerText) <= 0) return;
      spinBtn.disabled = true;

      const children = Array.from(reel.children);
      const targetIndex = children.findIndex((el, i) =>
        el.innerText.trim() === "ШАНС Х2" && i > 20
      );

      const offset = -((targetIndex - visibleIndex) * slotHeight) + 10;

      reel.style.transition = "transform 10s cubic-bezier(0.2, 0.9, 0.3, 1)";
      reel.style.transform = `translateY(${offset}px)`;

      setTimeout(() => {
        claimBtn.style.display = 'inline-block';
        promoText.style.display = 'block';
        spinBtn.style.display = 'none';
        fireworks.start();
        setTimeout(() => {
          fireworks.stop();
        }, 4000);
      }, 10000);

      attemptsEl.innerText = "0";
    };

    claimBtn.onclick = () => {
      window.location.href = "https://lkhq.cc/24e8";
    };
  </script>
</body>
</html>
