
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мега Бонуска</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0d0d0d;
      font-family: 'Arial Black', sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: gold;
      font-size: 32px;
    }

    #chances {
      margin: 10px 0;
      font-size: 20px;
    }

    .slot-container {
      position: relative;
      margin: 20px auto;
      width: 320px;
      height: 150px;
      overflow: hidden;
      border: 4px solid gold;
      border-radius: 10px;
      background: #1a1a1a;
    }

    .arrow {
      position: absolute;
      top: 50%;
      right: -25px;
      transform: translateY(-50%) rotate(180deg);
      font-size: 40px;
      color: lime;
      z-index: 10;
    }

    .reel {
      position: absolute;
      width: 100%;
      top: 0;
    }

    .slot-item {
      height: 50px;
      line-height: 50px;
      font-size: 20px;
      background: #333;
      border-top: 1px solid #444;
    }

    button {
      font-size: 18px;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #spinBtn {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      margin-top: 20px;
    }

    #claimBtn {
      background: red;
      color: white;
      display: none;
      margin-top: 20px;
    }

    #promo-text {
      margin-top: 20px;
      font-size: 16px;
      color: #00ff00;
      display: none;
    }

    .fireworks {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
    }

    .fireworks canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Мега Бонуска</h1>
  <div id="chances">У вас попыток: <span id="attempts">1</span></div>

  <div class="slot-container">
    <div class="arrow">➤</div>
    <div class="reel" id="reel"></div>
  </div>

  <button id="spinBtn">КРУТИТЬ</button>
  <button id="claimBtn">ЗАБРАТЬ БОНУС</button>

  <div id="promo-text">Сделайте депозит на <b>1WIN</b> от <b>2 000 ₽</b> и получите <b>ШАНС X2</b>!</div>

  <div class="fireworks" id="fireworks"></div>

  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.3/dist/index.umd.js"></script>
  <script>
    const prizes = [
      "25 FP", "+500% К ДЕПОЗИТУ", "БОНУСКА ЗА 30 000₽",
      "+220% К ДЕПОЗИТУ", "ВАУЧЕР НА 10 000₽", "500 FP",
      "БОНУСКА ЗА 10 000₽", "50 FP", "ШАНС Х2"
    ];

    const reel = document.getElementById("reel");
    const spinBtn = document.getElementById("spinBtn");
    const claimBtn = document.getElementById("claimBtn");
    const promoText = document.getElementById("promo-text");
    const attemptsEl = document.getElementById("attempts");
    const fireworksEl = document.getElementById("fireworks");

    const slotHeight = 50;
    const visibleIndex = 1;

    const fw = new Fireworks.default(fireworksEl, {
      autoresize: true,
      opacity: 0.9,
      acceleration: 1.05,
      friction: 0.97,
      gravity: 1.2,
      particles: 300,
      trace: 8,
      explosion: 8,
      intensity: 65
    });

    function populateSlots() {
      reel.innerHTML = '';
      const repeat = 60;
      for (let i = 0; i < repeat; i++) {
        const prize = prizes[i % prizes.length];
        const div = document.createElement('div');
        div.className = 'slot-item';
        div.textContent = prize;
        reel.appendChild(div);
      }
    }

    populateSlots();

    spinBtn.onclick = () => {
      if (parseInt(attemptsEl.innerText) <= 0) return;
      spinBtn.disabled = true;

      const allItems = reel.children;
      let targetIndex = -1;

      for (let i = visibleIndex + 20; i < allItems.length; i++) {
        if (allItems[i].textContent.trim() === "ШАНС Х2") {
          targetIndex = i;
          break;
        }
      }

      const correction = 3;
      const offset = -((targetIndex - visibleIndex) * slotHeight) + correction;

      reel.style.transition = "transform 12s cubic-bezier(0.1, 0.6, 0.1, 1)";
      reel.style.transform = `translateY(${offset}px)`;

      setTimeout(() => {
        fw.start();
        promoText.style.display = 'block';
        claimBtn.style.display = 'inline-block';
        spinBtn.style.display = 'none';

        setTimeout(() => fw.stop(), 6000);
      }, 12000);

      attemptsEl.innerText = "0";
    };

    claimBtn.onclick = () => {
      window.location.href = "https://lkhq.cc/24e8";
    };
  </script>
</body>
</html>
