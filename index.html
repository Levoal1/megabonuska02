
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мега Бонуска</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #FFD700;
      text-shadow: 0 0 10px #FFD700;
      margin-top: 30px;
    }

    .container {
      position: relative;
      width: 300px;
      margin: 20px auto;
    }

    .slot-window {
      border: 4px solid #FFD700;
      box-shadow: 0 0 20px #FFD700;
      overflow: hidden;
      height: 150px;
      background: #111;
      position: relative;
    }

    .slot {
      height: 50px;
      line-height: 50px;
      font-size: 20px;
      font-weight: bold;
      background: #222;
      border-bottom: 1px solid #444;
    }

    .slots {
      transition: transform 5s cubic-bezier(0.25, 1, 0.5, 1);
    }

    #spinButton {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00cc00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #bonusButton {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }

    .pointer-arrow {
      position: absolute;
      right: -25px;
      top: 50%;
      transform: translateY(-50%);
      height: 35px;
      z-index: 10;
    }

    .promo-text {
      margin-top: 20px;
      color: #00ff00;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Мега Бонуска</h1>
  <p>У вас попыток: <span id="attempts">1</span></p>

  <div class="container">
    <div class="slot-window" id="slotWindow">
      <div class="slots" id="slots">
        <!-- Генерируются динамически -->
      </div>
      <img src="arrow.png" class="pointer-arrow" alt="→" />
    </div>

    <button id="spinButton">КРУТИТЬ</button>
    <button id="bonusButton" onclick="location.href='https://lkhq.cc/24e8'">ЗАБРАТЬ БОНУС</button>
    <div class="promo-text" id="promoText">
      Сделайте депозит на <strong>1WIN</strong> от <strong>2 000 ₽</strong> и получите <strong>ШАНС Х2</strong>!
    </div>
  </div>

  <script>
    const prizes = [
      "+500% К ДЕПОЗИТУ", "25 FP", "БОНУСКА ЗА 10.000₽",
      "500 FP", "Ваучер на 10.000₽", "+220% К ДЕПОЗИТУ",
      "50 FP", "БОНУСКА ЗА 30.000₽", "ШАНС Х2"
    ];

    const slotsContainer = document.getElementById("slots");
    const spinButton = document.getElementById("spinButton");
    const bonusButton = document.getElementById("bonusButton");
    const promoText = document.getElementById("promoText");
    const attemptsDisplay = document.getElementById("attempts");

    const SLOT_HEIGHT = 50;
    const VISIBLE_SLOTS = 3;
    const CENTER_SLOT_INDEX = 1;

    function generateSlots() {
      slotsContainer.innerHTML = "";
      const sequence = [];
      for (let i = 0; i < 20; i++) {
        const item = prizes[Math.floor(Math.random() * prizes.length)];
        // Исключаем 2 подряд одинаковых
        if (sequence.length === 0 || sequence[sequence.length - 1] !== item) {
          sequence.push(item);
        } else {
          i--;
        }
      }
      // Убеждаемся, что ШАНС Х2 на позиции где остановится — всегда в CENTER_SLOT_INDEX
      sequence.splice(sequence.length - CENTER_SLOT_INDEX - 1, 1, "ШАНС Х2");

      for (let prize of sequence) {
        const slot = document.createElement("div");
        slot.className = "slot";
        slot.textContent = prize;
        slotsContainer.appendChild(slot);
      }

      return sequence.length;
    }

    function spin() {
      if (+attemptsDisplay.textContent <= 0) return;

      const totalSlots = generateSlots();
      const offset = (totalSlots - CENTER_SLOT_INDEX - 1) * SLOT_HEIGHT;

      spinButton.disabled = true;
      slotsContainer.style.transition = "transform 5s cubic-bezier(0.25, 1, 0.5, 1)";
      slotsContainer.style.transform = `translateY(-${offset}px)`;

      setTimeout(() => {
        bonusButton.style.display = "inline-block";
        promoText.style.display = "block";
        attemptsDisplay.textContent = "0";
      }, 5100);
    }

    spinButton.addEventListener("click", spin);
  </script>

</body>
</html>
