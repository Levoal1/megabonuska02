
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>МЕГА БОНУСКА</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Black', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      color: gold;
    }

    #chances {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .slot-container {
      position: relative;
      width: 300px;
      height: 150px;
      margin: 20px auto;
      overflow: hidden;
      border: 4px solid gold;
      border-radius: 10px;
      background: #222;
    }

    .arrow {
      position: absolute;
      top: 50%;
      right: -25px;
      transform: translateY(-50%) rotate(0deg);
      font-size: 40px;
      color: lime;
      z-index: 10;
    }

    .reel {
      position: absolute;
      width: 100%;
      top: 0;
      transition: transform 10s ease-out;
    }

    .slot-item {
      height: 50px;
      line-height: 50px;
      font-size: 18px;
      background: #333;
      border-top: 1px solid #444;
    }

    button {
      font-size: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      background: green;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    .claim-btn {
      background: red;
      display: none;
    }

    .fireworks {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .fireworks canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #promo-text {
      margin-top: 20px;
      color: #00ff00;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Мега Бонуска</h1>
  <div id="chances">У вас попыток: <span id="attempts">1</span></div>

  <div class="slot-container">
    <div class="arrow">▶</div>
    <div class="reel" id="reel"></div>
  </div>

  <button id="spinBtn">КРУТИТЬ</button>
  <button class="claim-btn" id="claimBtn">ЗАБРАТЬ БОНУС</button>

  <div id="promo-text">Сделайте депозит на <b>1WIN</b> от <b>2 000 ₽</b> и получите <b>ШАНС Х2!</b></div>
  <div class="fireworks" id="fireworks"></div>

  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.3/dist/index.umd.js"></script>
  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const reel = document.getElementById("reel");
    const spinBtn = document.getElementById("spinBtn");
    const claimBtn = document.getElementById("claimBtn");
    const promoText = document.getElementById("promo-text");
    const attemptsEl = document.getElementById("attempts");

    const allPrizes = [
      "+220% К ДЕПОЗИТУ",
      "500 FP",
      "ВАУЧЕР НА 10.000₽",
      "+500% К ДЕПОЗИТУ",
      "50 FP",
      "БОНУСКА ЗА 30 000₽",
      "25 FP",
      "БОНУСКА ЗА 10 000₽",
      "ШАНС Х2"  // победный приз
    ];

    // создаем ленту слотов
    function createSlots() {
      reel.innerHTML = '';
      const slotHeight = 50;
      const visibleIndex = 1;

      // Делаем множество слотов
      for (let i = 0; i < 60; i++) {
        const prizeText = allPrizes[i % allPrizes.length];
        const div = document.createElement("div");
        div.className = "slot-item";
        div.textContent = prizeText;
        reel.appendChild(div);
      }

      // добавляем победный слот в нужное место
      const winningSlot = document.createElement("div");
      winningSlot.className = "slot-item";
      winningSlot.textContent = "ШАНС Х2";
      reel.appendChild(winningSlot);
    }

    createSlots();

    const fireworks = new Fireworks.default(document.getElementById("fireworks"), {
      autoresize: true,
      opacity: 0.9,
      acceleration: 1.05,
      friction: 0.97,
      gravity: 1.5,
      particles: 300,
      trace: 6,
      explosion: 8,
      intensity: 60,
      brightness: { min: 60, max: 90 },
      decay: { min: 0.015, max: 0.03 },
    });

    spinBtn.onclick = () => {
      if (parseInt(attemptsEl.innerText) <= 0) return;
      spinBtn.disabled = true;

      const slotHeight = 50;
      const visibleIndex = 1;
      const winningIndex = reel.children.length - 1;  // последний элемент – ШАНС Х2

      const offset = -(winningIndex - visibleIndex) * slotHeight;
      reel.style.transition = "transform 10s cubic-bezier(0.1, 1, 0.3, 1)";
      reel.style.transform = `translateY(${offset}px)`;

      setTimeout(() => {
        fireworks.start();
        claimBtn.style.display = "inline-block";
        spinBtn.style.display = "none";
        promoText.style.display = "block";

        setTimeout(() => {
          fireworks.stop();
        }, 4000);
      }, 10000);

      attemptsEl.innerText = "0";
    };

    claimBtn.onclick = () => {
      window.location.href = "https://lkhq.cc/24e8";
    };
  </script>
</body>
</html>
