
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>МЕГА БОНУСКА</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Black', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 30px;
      color: gold;
      text-shadow: 0 0 20px gold;
    }

    #chances {
      font-size: 18px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px white;
    }

    .slot-container {
      position: relative;
      width: 280px;
      height: 150px;
      margin: 20px auto;
      overflow: hidden;
      border: 4px solid gold;
      border-radius: 10px;
      background: #222;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px gold; }
      50% { box-shadow: 0 0 25px gold; }
      100% { box-shadow: 0 0 10px gold; }
    }

    .arrow-img {
      position: absolute;
      top: 50%;
      right: -40px;
      transform: translateY(-50%);
      width: 40px;
      height: auto;
      z-index: 10;
    }

    .reel {
      position: absolute;
      width: 100%;
      top: 0;
      transition: transform 10s cubic-bezier(0.1, 0.57, 0.1, 1);
    }

    .slot-item {
      height: 50px;
      line-height: 50px;
      font-size: 18px;
      border-top: 1px solid #444;
      border-bottom: 1px solid #000;
      background: linear-gradient(#333, #111);
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: green;
      color: white;
      cursor: pointer;
      margin-top: 15px;
    }

    .claim-btn {
      background: red;
      display: none;
    }

    #promo-text {
      margin-top: 15px;
      color: #00ff00;
      font-size: 16px;
      display: none;
      text-shadow: 0 0 8px lime;
    }

    #fireworks {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>МЕГА БОНУСКА</h1>
  <div id="chances">У вас попыток: <span id="attempts">1</span></div>

  <div class="slot-container">
    <img src="arrow_fixed.png" alt="arrow" class="arrow-img" />
    <div class="reel" id="reel"></div>
  </div>

  <button id="spinBtn">КРУТИТЬ</button>
  <button class="claim-btn" id="claimBtn">ЗАБРАТЬ БОНУС</button>

  <div id="promo-text">Сделайте депозит на 1WIN от 2 000 ₽ и получите ШАНС Х2</div>
  <canvas id="fireworks"></canvas>

  <audio id="spin-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c9e0ee37e3.mp3?filename=slot-machine-142180.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.3/dist/index.umd.js"></script>
  <script>
    const prizes = [
      "25 FP", "+500% К ДЕПОЗИТУ", "БОНУСКА ЗА 30.000₽",
      "+220% К ДЕПОЗИТУ", "ВАУЧЕР НА 10.000₽", "500FP",
      "БОНУСКА ЗА 10.000₽", "50FP", "25 FP"
    ];

    const reel = document.getElementById("reel");
    const spinBtn = document.getElementById("spinBtn");
    const claimBtn = document.getElementById("claimBtn");
    const promoText = document.getElementById("promo-text");
    const attemptsEl = document.getElementById("attempts");
    const spinSound = document.getElementById("spin-sound");
    const canvas = document.getElementById("fireworks");

    const fw = new Fireworks.default(canvas, {
      opacity: 0.8, acceleration: 1.05, friction: 0.98,
      gravity: 1.5, particles: 180, trace: 6, explosion: 7
    });

    function buildReel() {
      reel.innerHTML = '';

      // Первый слот — любой
      const item1 = document.createElement("div");
      item1.className = "slot-item";
      item1.innerText = prizes[0];
      reel.appendChild(item1);

      // Второй — всегда ШАНС Х2
      const winItem = document.createElement("div");
      winItem.className = "slot-item";
      winItem.innerText = "ШАНС Х2";
      reel.appendChild(winItem);

      // Остальные слоты
      for (let i = 0; i < 40; i++) {
        const item = document.createElement("div");
        item.className = "slot-item";
        item.innerText = prizes[i % prizes.length];
        reel.appendChild(item);
      }
    }

    buildReel();

    spinBtn.onclick = () => {
      if (parseInt(attemptsEl.innerText) <= 0) return;

      spinBtn.disabled = true;
      spinSound.play();

      const slotHeight = 50;
      const visibleIndex = 1;  // второй слот
      const targetIndex = 1;   // где у нас ШАНС Х2
      const offset = -(targetIndex - visibleIndex) * slotHeight;

      reel.style.transition = "transform 10s cubic-bezier(0.1, 0.57, 0.1, 1)";
      reel.style.transform = `translateY(${offset}px)`;

      setTimeout(() => {
        fw.start();
        claimBtn.style.display = "inline-block";
        promoText.style.display = "block";
        spinBtn.style.display = "none";
        setTimeout(() => fw.stop(), 4000);
      }, 10000);

      attemptsEl.innerText = "0";
    };

    claimBtn.onclick = () => {
      window.location.href = "https://lkhq.cc/24e8";
    };
  </script>
</body>
</html>
