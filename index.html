
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>МЕГА БОНУСКА</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Black', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      color: gold;
    }

    #chances {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .slot-container {
      position: relative;
      width: 300px;
      height: 150px;
      margin: 20px auto;
      overflow: hidden;
      border: 4px solid gold;
      border-radius: 10px;
      background: #222;
    }

    .arrow {
      position: absolute;
      top: 50%;
      right: -18px;
      transform: translateY(-50%);
      font-size: 30px;
      color: lime;
      z-index: 2;
    }

    .reel {
      position: absolute;
      width: 100%;
      top: 0;
    }

    .slot-item {
      height: 50px;
      line-height: 50px;
      font-size: 20px;
      background: #333;
      border-top: 1px solid #444;
      font-weight: bold;
    }

    button {
      font-size: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #ff0844, #ffb199);
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    #claimBtn {
      background: red;
      display: none;
    }

    .fireworks {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .fireworks canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #promo-text {
      margin-top: 20px;
      color: #00ff00;
      font-size: 18px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Мега Бонуска</h1>
  <div id="chances">У вас попыток: <span id="attempts">1</span></div>

  <div class="slot-container">
    <div class="arrow">▶</div>
    <div class="reel" id="reel"></div>
  </div>

  <button id="spinBtn">КРУТИТЬ</button>
  <button id="claimBtn">ЗАБРАТЬ БОНУС</button>

  <div id="promo-text">Сделайте депозит на <b>1WIN</b> от <b>2 000 ₽</b> и получите <b>ШАНС X2</b>!</div>
  <div class="fireworks" id="fireworks"></div>

  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.3/dist/index.umd.js"></script>
  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const allPrizes = [
      "25 FP", "БОНУСКА ЗА 30 000₽", "ВАУЧЕР НА 10 000₽",
      "+220% К ДЕПОЗИТУ", "500 FP", "+500% К ДЕПОЗИТУ",
      "ШАНС Х2", "50 FP", "БОНУСКА ЗА 10 000₽"
    ];

    const reel = document.getElementById("reel");
    const spinBtn = document.getElementById("spinBtn");
    const claimBtn = document.getElementById("claimBtn");
    const promoText = document.getElementById("promo-text");
    const attemptsEl = document.getElementById("attempts");
    const fireworksEl = document.getElementById("fireworks");

    const fireworks = new Fireworks.default(fireworksEl, {
      autoresize: true,
      opacity: 0.9,
      acceleration: 1.05,
      friction: 0.98,
      gravity: 1.8,
      particles: 800,
      trace: 6,
      explosion: 6,
      intensity: 65,
      brightness: { min: 50, max: 90 },
      decay: { min: 0.01, max: 0.02 }
    });

    const slotHeight = 50;
    const visibleSlotIndex = 1; // второй слот

    function createSlots() {
      reel.innerHTML = "";
      for (let i = 0; i < 60; i++) {
        const prize = allPrizes[i % allPrizes.length];
        const el = document.createElement("div");
        el.className = "slot-item";
        el.innerText = prize;
        reel.appendChild(el);
      }
      // Вставим ШАНС Х2 в нужную позицию
      const targetIndex = 50;
      reel.children[targetIndex].innerText = "ШАНС Х2";
      return targetIndex;
    }

    createSlots();

    spinBtn.onclick = () => {
      if (parseInt(attemptsEl.innerText) <= 0) return;

      spinBtn.disabled = true;
      const targetIndex = 50; // фиксируем целевую позицию
      const offset = -((targetIndex - visibleSlotIndex) * slotHeight);

      reel.style.transition = "transform 11s cubic-bezier(0.1, 0.8, 0.3, 1)";
      reel.style.transform = `translateY(${offset}px)`;

      setTimeout(() => {
        fireworks.start();
        promoText.style.display = "block";
        claimBtn.style.display = "inline-block";
        spinBtn.style.display = "none";
        setTimeout(() => fireworks.stop(), 5000);
      }, 11000);

      attemptsEl.innerText = "0";
    };

    claimBtn.onclick = () => {
      window.location.href = "https://lkhq.cc/24e8";
    };
  </script>
</body>
</html>
